        }

4"/><text class="st6"><tspan y="19" x="81.8">&lt;&lt;Inteface>></tspan><tspan y="34.2" x="82.6">Target(目标)</tspan><tspan y="49.4" x="93">(Volate5)</tspan></text></g><g><path fill="#ffffff" d="M0,61.4L250,61.4L250,91.6L0,91.6L0,61.4z" stroke="#a0a0a4"/><text class="st3"/></g><g><path fill="#ffffff" d="M0,91.6L250,91.6L250,130.4L0,130.4L0,91.6z" stroke="#a0a0a4"/><text class="st3"><tspan y="116.2" x="8.2">+output5v():void</tspan></text></g></g><g transform="translate(2963,1011.38)" id="table21"><g><path fill="#e8eff8" d="M0,0L240,0L240,59L0,59L0,0z" stroke="#a0a0a4"/><text class="st6"><tspan y="19" x="77">&lt;&lt;Inteface>></tspan><tspan y="34.2" x="94.6">Adapter</tspan><tspan y="49.4" x="80.2">(Volate220)</tspan></text></g><g><path fill="#ffffff" d="M0,59L240,59L240,88.1L0,88.1L0,59z" stroke="#a0a0a4"/><text class="st3"/></g><g><path fill="#ffffff" d="M0,88.1L240,88.1L240,134.6L0,134.6L0,88.1z" stroke="#a0a0a4"/><text class="st3"><tspan y="116.5" x="8.2">+specificRequest():void</tspan></text></g></g><g transform="translate(2667.75,1011.57)" id="shape22"><path fill="none" d="M0,0L.7,-151.2" stroke="#118972" stroke-dasharray="11,5"/><path stroke-linecap="round" fill="none" d="M.8,-158.2L-3.3,-151.2L4.7,-151.2L.8,-158.2" stroke-width="1" stroke="#118972" stroke-linejoin="round"/></g><g transform="translate(2173,750.67)" id="table23"><g><path fill="#e8eff8" d="M0,0L122,0L122,36.7L0,36.7L0,0z" stroke="#7e7e7e"/><text class="st3"><tspan y="23.6" x="41">调用者</tspan></text></g><g><path fill="#ffffff" d="M0,36.7L122,36.7L122,68.4L0,68.4L0,36.7z" stroke="#7e7e7e"/><text class="st3"/></g></g><g transform="translate(2295,784.87)" id="shape24"><path fill="none" d="M12.5,.2L248.5,3.3" stroke="#118972" stroke-dasharray="2.5,2.5"/><path stroke-linecap="round" fill="none" d="M0,0L6.2,3.7L12.5,.2L6.3,-3.5L0,0" stroke-width="1" stroke="#118972" stroke-linejoin="round"/><path stroke-linecap="round" fill="none" d="M243.6,-1.7L248.5,3.3L243.4,8.3" stroke-width="1" stroke="#118972" stroke-linejoin="round"/></g><g transform="translate(1804,739)" id="table25"><g><path fill="#e8eff8" d="M0,0L240,0L240,59L0,59L0,0z" stroke="#a0a0a4"/><text class="st6"><tspan y="19" x="87.4">&lt;&lt;Class>></tspan><tspan y="34.2" x="94.6">Adapter</tspan><tspan y="49.4" x="70.6">（Voltage220）</tspan></text></g><g><path fill="#ffffff" d="M0,59L240,59L240,88L0,88L0,59z" stroke="#a0a0a4"/><text class="st3"/></g><g><path fill="#ffffff" d="M0,88L240,88L240,134.4L0,134.4L0,88z" stroke="#a0a0a4"/><text class="st3"><tspan y="116.4" x="8.2">+output220v():int</tspan></text></g></g><g transform="translate(2790,1078.57)" id="shape26"><path fill="none" d="M12.5,0L173,0" stroke="#118972"/><path stroke-linecap="round" fill="none" d="M0,0L6.2,3.6L12.5,0L6.2,-3.6L0,0" stroke-width="1" stroke="#118972" stroke-linejoin="round"/></g><g transform="translate(648.75,156)" id="shape27"><path fill="#ffffff" d="M498.5,88L498.5,0L0,0L0,88L498.5,88z" stroke="#ffffff"/><text class="st1"><tspan y="16" x="6.7">适配器模式:适配器模式</tspan><tspan class="st2">把一个类的接口变换成客户端所期待的另一种接口</tspan><tspan>，从而</tspan><tspan y="32.8" class="st2" x="6.7">使原本因接口不匹配而无法在一起工作的两个类能够在一起工作</tspan><tspan>。</tspan><tspan y="49.6" x="6.7">目标角色可以是类或接口。这里，我更倾向于是接口，因为我理解目标角色更倾</tspan><tspan y="66.4" x="6.7">向于一种接口规范。</tspan></text></g><g transform="translate(1339.5,595)" id="shape28"><path fill="#ffffff" d="M335,61L335,0L0,0L0,61L335,61z" stroke="#ffffff"/><text class="st1"><tspan y="18.1" x="16.8">缺点就是必须实现Target和Adaptee中的方法，</tspan><tspan class="st2">由于</tspan><tspan y="34.9" class="st2" x="13.6">Java不支持多继承，所以通常将Target设计成接口</tspan><tspan>，</tspan><tspan y="51.7" x="35.2">Adapter继承自Adaptee然后实现Target接口。</tspan></text></g><g transform="translate(649.5,253)" id="shape29"><path fill="#ffffff" d="M531.5,88L531.5,0L0,0L0,88L531.5,88z" stroke="#ffffff"/><text class="st1"><tspan y="16" x="6.7">适配器模式的组成角色:</tspan><tspan y="32.8" x="6.7">目标角色（Target）：适配所期待的得到的接口，目标角色可以是类或接口。这里，我</tspan><tspan y="49.6" x="6.7">更倾向于是接口，因为我理解目标角色更倾向于一种接口规范。</tspan><tspan y="66.4" x="6.7">源角色（Adaptee）：需要适配的接口或类。</tspan><tspan y="83.2" x="6.7">适配器（Adapter）：适配器模式的核心。通过继承或实现将源角色转换成目标角色接</tspan><tspan y="100" x="6.7">口。</tspan></text></g><path fill="none" d="M19,0C19,0,9.4,26.6,9.4,103.2L9.4,512.9C9.4,512.9,8.2,545.8,6,572.9C3.8,599.9,0,614.5,0,614.5C0,614.5,4,628.4,6,652.8C8.4,680.6,9.4,716.1,9.4,716.1L9.4,1152.4C9.4,1152.4,11,1233,19,1233" transform="matrix(0,1,-1,0,2915,439)" stroke="#000000" id="shape30"/><g transform="translate(1965,335)" id="shape31"><path fill="#ffffff" d="M794,85L794,0L0,0L0,85L794,85z" stroke="#ffffff"/><text class="st1"><tspan y="16" x="6.4">适配器其实是分为对象适配器和类适配器两种，两种的工作原理不太一样。</tspan><tspan y="32.8" x="6.4">1</tspan><tspan class="st2">.对象适配器是使用组合的方法</tspan><tspan>，</tspan><tspan class="st2">在Adapter中会保留一个原对象（Adaptee）的引用</tspan><tspan>，适配器的实现就是</tspan><tspan class="st2">讲Target中的方法委派给</tspan><tspan y="49.6" class="st2" x="6.4">Adaptee对象来做</tspan><tspan>，用Adaptee中的方法实现Target中的方法。</tspan><tspan y="66.4" x="6.4">2.类适配器：</tspan><tspan class="st2">用的是类似多继承方式是实现的（java不支持多继承，因此Target是接口）</tspan></text></g><g transform="translate(1277.5,132)" id="shape32"><path fill="#ffffff" d="M498.5,279L498.5,0L0,0L0,279L498.5,279z" stroke="#ffffff"/><text class="st1"><tspan y="16" class="st2" x="6.7">1.优点：</tspan><tspan>由于适配器类是适配者类的子类，</tspan><tspan class="st2">因此可以在适配器类中置换一些适配</tspan><tspan y="32.8" class="st2" x="6.7">者的方法，使得适配器的灵活性更强。</tspan><tspan y="49.6" class="st2" x="6.7">2.缺点：</tspan><tspan y="66.4" x="6.7">类适配器模式的缺点如下： </tspan><tspan y="83.2" x="6.7">对于Java、C#等不支持多重继承的语言，一次最多只能适配一个适配者类，而且</tspan><tspan y="100" x="6.7">目标抽象类只能为抽象类，不能为具体类，其使用有一定的局限性，不能将一个</tspan><tspan y="116.8" x="6.7">适配者类和它的子类都适配到目标接口。</tspan><tspan y="133.6" x="6.7">对象适配器模式的缺点如下： </tspan><tspan y="150.4" x="6.7">与类适配器模式相比，要想置换适配者类的方法就不容易。如果一定要置换掉适</tspan><tspan y="167.2" x="6.7">配者类的一个或多个方法，就只好先做一个适配者类的子类，将适配者类的方法</tspan><tspan y="184" x="6.7">置换掉，然后再把适配者类的子类当做真正的适配者进行适配，实现过程较为复</tspan><tspan y="200.8" x="6.7">杂。</tspan><tspan y="217.6" class="st2" x="6.7">3.适用环境</tspan><tspan y="234.4" x="6.7">1、</tspan><tspan class="st2">系统需要使用现有的类，而这些类的接口不符合系统的需要</tspan><tspan>。 </tspan><tspan y="251.2" x="6.7">2、</tspan><tspan class="st2">想要建立一个可以重复使用的类，用于与一些彼此之间没有太大关联的一些</tspan><tspan y="268" class="st2" x="6.7">类，包括一些可能在将来引进的类一起工作。</tspan></text></g><g transform="translate(1759.5,606.5)" id="shape33"><path fill="#ffffff" d="M498.5,38L498.5,0L0,0L0,38L498.5,38z" stroke="#ffffff"/><text class="st1"><tspan y="16" x="6.7">使用场景：判断是否可以转化为指定接口，如果可以则转化·，并执行该接口的方</tspan><tspan y="32.8" x="6.7">法</tspan></text></g></svg></div>

    <script>
        const svgs=document.getElementById("svg-container").children;
        const UA=window.navigator.userAgent;
        const ua=(UA.indexOf('rv:11')+UA.indexOf('Firefox'))>=0;
        const svgcount=document.getElementById('svg-container').childElementCount;
        var styleArr=[];
        var heightArr=[];
        var navBar=document.getElementById('navBar');
        var conInfo=document.getElementById('content-info');
        for(var i=0;i<svgcount;i++){
            styleArr[i] = {width:svgs[i].getAttribute('width'),height:svgs[i].getAttribute('height')}
        }
        window.onresize=function () {
            renavstyle();
            resvgstyle();
        };
        window.onscroll=renavstyle;
        window.onload=function () {
            renavstyle();
            var sideWidth=navBar.offsetWidth;
            document.getElementById('content-info').style.marginRight=sideWidth+'px';
            document.getElementById('main-content').style.marginRight=sideWidth+'px';
            resvgstyle();
            doscroll();
        };
        function recontainstyle() {
            var topHeight=conInfo.clientHeight;
            var svgHeight=0;
            for(var i=0;i<svgcount;i++){
                heightArr[i]=svgs[i].getBoundingClientRect().height+10;
                svgHeight+=svgs[i].clientHeight ||svgs[i].getBoundingClientRect().height;
            }
            var fullHeight=svgHeight+Number(topHeight);
            if(fullHeight<window.innerHeight){
            document.getElementById('copyright').style.position='absolute';
            document.getElementById('copyright').style.transform ='translateX(-50%)';
            document.getElementById('main-content').style.position='absolute';
            document.getElementById('main-content').style.top=topHeight+'px';
        }else{
            document.getElementById('copyright').style.position='';
            document.getElementById('copyright').style.transform ='';
            document.getElementById('main-content').style.position='';
        }
        }
        function resvgstyle() {
            var sideWidth=navBar.offsetWidth+20;
            for(var i=0;i<svgcount;i++){
                var oriWidth = styleArr[i].width;
                var oriHeight = styleArr[i].height;
                var percent = oriHeight / oriWidth;
                var innerWidth=document.body.offsetWidth-sideWidth;
                if (innerWidth <= oriWidth) {
                    svgs[i].removeAttribute('width');
                    svgs[i].removeAttribute('height');
                    if (ua) {
                        svgs[i].setAttribute('height',innerWidth*percent);
                    }
                }else {
                    svgs[i].setAttribute('width', oriWidth);
                    svgs[i].setAttribute('height', oriHeight);
                }
            }
            recontainstyle();
        }
        function renavstyle() {
            var topHeight=conInfo.clientHeight;
            var scrollTop=document.body.scrollTop||document.documentElement.scrollTop;
            if(scrollTop>topHeight){
                document.getElementById('navBar').style.top=0+'px';
            }else{
                document.getElementById('navBar').style.top=topHeight-scrollTop+'px';
            }
            doscroll();
        }
        function doscroll() {
            var topHeight=conInfo.clientHeight;
            var scrollTop=document.body.scrollTop||document.documentElement.scrollTop;
            for(var i=0;i<svgcount;i++){
                var sum=0;
                for(var j=0;j<=i;j++){
                    sum+=heightArr[j];
                }
                if(scrollTop+window.innerHeight/2-topHeight-sum<0){
                    var sub=Number(i)+1;
                    if(document.querySelector('#nav-thumbs .selected')){
                        document.querySelector('#nav-thumbs .selected').classList.remove('selected');
                    }
                    document.querySelector('.nav-thumb:nth-of-type('+sub+')').classList.add('selected');
                    break;
                }
            }
        }
        var navs=document.querySelectorAll('.nav-thumb');
        for(i=0;i<navs.length;i++){
            navs[i].children[0].onclick=function () {
                document.querySelector('#nav-thumbs .selected').classList.remove('selected');
                this.parentNode.classList.add('selected');
            }
        }
</script>
