        <div id="svg-container"><svg width="2245" xmlns:xlink="http://www.w3.org/1999/xlink" height="793" xmlns:ev="http://www.w3.org/2001/xml-events" viewBox="0 0 2245 794" id="page1" preserveAspectRadio="xMinYMin meet" xmlns="http://www.w3.org/2000/svg"><style type="text/css"><![CDATA[

]]></style><defs/><rect width="2245" fill="#ffffff" y="0" height="794" x="0" stroke="#808080"/><g transform="translate(293,99)" id="shape1"><path fill="#ffffff" d="M388.8,24L388.8,0L0,0L0,24L388.8,24z" stroke="#ffffff"/><text class="st1"><tspan y="16.4" x="6.8">外观设计模式（门面模式）  - -侧重于功能的封装，不改变行为</tspan></text></g><g transform="translate(935,99)" id="shape2"><path fill="#ffffff" d="M671,265L671,0L0,0L0,265L671,265z" stroke="#ffffff"/><text class="st1"><tspan y="16" x="6.4">实际场景：</tspan><tspan y="32.8" x="6.4">微营销，将加好友，添加通讯录好友等功能封装到ActionUI中，然后统一调用ActionUI的方法实现相应功能</tspan><tspan y="65.6" x="6.4">优点：</tspan><tspan y="82.4" x="6.4">1.降低了客户类与子系统类的耦合度，实现了</tspan><tspan class="st2">子系统与客户之间的松耦合关系</tspan><tspan y="99.2" x="6.4">2.外观模式对客户屏蔽了子系统组件，从而</tspan><tspan class="st2">简化了接口，减少了客户处理的对象数目并使子系统的使用更加简</tspan><tspan y="116" class="st2" x="6.4">单。</tspan><tspan y="132.8" x="6.4">3.</tspan><tspan class="st2">降低原有系统的复杂度和系统中的编译依赖性</tspan><tspan>，并简化了系统在不同平台之间的移植过程</tspan><tspan y="165.6" x="6.4">缺点：</tspan><tspan y="182.4" x="6.4">在不引入抽象外观类的情况下，增加</tspan><tspan class="st2">新的子系统可能需要修改外观类或客户端的源代码</tspan><tspan>，违背了“开闭原则”</tspan><tspan y="199.2" class="st2" x="6.4">不能很好地限制客户使用子系统类</tspan><tspan>，如果</tspan><tspan class="st2">对客户访问子系统类做太多的限制则减少了可变性和灵活性</tspan><tspan>。</tspan><tspan y="232" x="6.4">使用场景：</tspan><tspan y="248.8" x="6.4">例如：一键打开/关闭，电，灯，打开电视</tspan></text></g><g transform="translate(360.5,436.5)" id="table3"><g><path fill="#e8eff8" d="M0,0L223,0L223,73.4L0,73.4L0,0z" stroke="#7e7e7e"/><text class="st3"><tspan y="26.7" x="89.8">Facade</tspan><tspan y="41.9" x="13">(外观角色：拥有一个或多个子系</tspan><tspan y="57.1" x="13">统，客户端触发相应子系统功能)</tspan></text></g><g><path fill="#ffffff" d="M0,73.4L223,73.4L223,147L0,147L0,73.4z" stroke="#7e7e7e"/><text class="st3"><tspan y="90.8" class="st4" x="11.4">+Process():void</tspan><tspan y="104.4" class="st4" x="11.4">+step1():void</tspan><tspan y="118" class="st4" x="11.4">+step2():void</tspan><tspan y="131.6" class="st4" x="11.4">+step3():void</tspan></text></g></g><g transform="translate(80,226.57)" id="table4"><g><path fill="#e8eff8" d="M0,0L208,0L208,58L0,58L0,0z" stroke="#7e7e7e"/><text class="st3"><tspan y="19" x="78.6">SystemA</tspan><tspan y="34.2" x="15.4">（子系统，可以被客户端直接</tspan><tspan y="49.4" x="36.2">调用，实现某个功能）</tspan></text></g><g><path fill="#ffffff" d="M0,58L208,58L208,97.6L0,97.6L0,58z" stroke="#7e7e7e"/><text class="st5"/></g></g><g transform="translate(364.5,226.57)" id="table5"><g><path fill="#e8eff8" d="M0,0L208,0L208,58L0,58L0,0z" stroke="#7e7e7e"/><text class="st3"><tspan y="19" x="78.6">SystemB</tspan><tspan y="34.2" x="15.4">（子系统，可以被客户端直接</tspan><tspan y="49.4" x="36.2">调用，实现某个功能）</tspan></text></g><g><path fill="#ffffff" d="M0,58L208,58L208,97.6L0,97.6L0,58z" stroke="#7e7e7e"/><text class="st5"/></g></g><g transform="translate(645.75,226.57)" id="table6"><g><path fill="#e8eff8" d="M0,0L208,0L208,58L0,58L0,0z" stroke="#7e7e7e"/><text class="st3"><tspan y="19" x="78.6">SystemC</tspan><tspan y="34.2" x="15.4">（子系统，可以被客户端直接</tspan><tspan y="49.4" x="36.2">调用，实现某个功能）</tspan></text></g><g><path fill="#ffffff" d="M0,58L208,58L208,97.6L0,97.6L0,58z" stroke="#7e7e7e"/><text class="st5"/></g></g><g transform="translate(472,436.5)" id="shape7"><path fill="none" d="M-10,-4L-288,-115.1" stroke="#3498db"/><path stroke-linecap="round" fill="#3498db" d="M0,0L-5.4,-6L-10,-4L-8,.7L0,0" stroke-width="1" stroke="#3498db"/><rect width="73.6" fill="#ffffff" y="-65.1" height="15.2" x="-177.5"/><text class="st3"><tspan y="-52.3" x="-177.6">contains-a</tspan></text></g><g transform="translate(472,436.5)" id="shape8"><path fill="none" d="M-0.4,-12.5L-3.5,-115.1" stroke="#3498db"/><path stroke-linecap="round" fill="#3498db" d="M0,0L3.4,-6.3L-0.4,-12.5L-3.8,-6.1L0,0" stroke-width="1" stroke="#3498db"/><rect width="73.6" fill="#ffffff" y="-65.1" height="15.2" x="-35.2"/><text class="st3"><tspan y="-52.3" x="-35.4">contains-a</tspan></text></g><g transform="translate(472,436.5)" id="shape9"><path fill="none" d="M11.5,-4.8L277.8,-115.1" stroke="#3498db"/><path stroke-linecap="round" fill="#3498db" d="M0,0L7.1,.9L11.5,-4.8L4.4,-5.7L0,0" stroke-width="1" stroke="#3498db"/><rect width="66.2" fill="#ffffff" y="-65.1" height="15.2" x="109"/><text class="st3"><tspan y="-52.3" x="108.9">contain-a</tspan></text></g><g transform="translate(67,463.2)" id="table10"><g><path fill="#e8eff8" d="M0,0L208,0L208,58L0,58L0,0z" stroke="#7e7e7e"/><text class="st3"><tspan y="19" x="78.6">SystemA</tspan><tspan y="34.2" x="15.4">（子系统，可以被客户端直接</tspan><tspan y="49.4" x="36.2">调用，实现某个功能）</tspan></text></g><g><path fill="#ffffff" d="M0,58L208,58L208,97.6L0,97.6L0,58z" stroke="#7e7e7e"/><text class="st5"/></g></g><g transform="translate(275,510.64)" id="shape11"><path fill="none" d="M0,0L53.5,0L85.5,-0.6" stroke="#3498db" stroke-dasharray="11,5"/><path stroke-linecap="round" fill="none" d="M80.4,-5.5L85.5,-0.6L80.6,4.5" stroke-width="1" stroke="#3498db" stroke-linejoin="round"/></g><g transform="translate(935,389.5)" id="shape12"><path fill="#ffffff" d="M671,61L671,0L0,0L0,61L671,61z" stroke="#ffffff"/><text class="st1"><tspan y="16" x="6.4">与适配器设计模式对比（对象适配器）</tspan><tspan y="32.8" class="st2" x="6.4">适配器模式是将一个对象包装起来以改变其接口</tspan><tspan>，而</tspan><tspan class="st2">外观是将一群对象 ”包装“起来以简化其接口</tspan><tspan>。</tspan><tspan class="st2">它们的意图</tspan><tspan y="49.6" class="st2" x="6.4">是不一样的</tspan><tspan>，</tspan><tspan class="st2">适配器是将接口转换为不同接口，而外观模式是提供一个统一的接口来简化接口。</tspan></text></g><g transform="translate(266.63,132)" id="shape13"><path fill="#ffffff" d="M374.8,24L374.8,0L0,0L0,24L374.8,24z" stroke="#ffffff"/><text class="st1"><tspan y="16.4" x="17.2">不同的功能分开放入不同的类中，最后由外观类统一调用</tspan></text></g></svg></div>

    <script>
        const svgs=document.getElementById("svg-container").children;
        const UA=window.navigator.userAgent;
        const ua=(UA.indexOf('rv:11')+UA.indexOf('Firefox'))>=0;
        const svgcount=document.getElementById('svg-container').childElementCount;
        var styleArr=[];
        var heightArr=[];
        var navBar=document.getElementById('navBar');
        var conInfo=document.getElementById('content-info');
        for(var i=0;i<svgcount;i++){
            styleArr[i] = {width:svgs[i].getAttribute('width'),height:svgs[i].getAttribute('height')}
        }
        window.onresize=function () {
            renavstyle();
            resvgstyle();
        };
        window.onscroll=renavstyle;
        window.onload=function () {
            renavstyle();
            var sideWidth=navBar.offsetWidth;
            document.getElementById('content-info').style.marginRight=sideWidth+'px';
            document.getElementById('main-content').style.marginRight=sideWidth+'px';
            resvgstyle();
            doscroll();
        };
        function recontainstyle() {
            var topHeight=conInfo.clientHeight;
            var svgHeight=0;
            for(var i=0;i<svgcount;i++){
                heightArr[i]=svgs[i].getBoundingClientRect().height+10;
                svgHeight+=svgs[i].clientHeight ||svgs[i].getBoundingClientRect().height;
            }
            var fullHeight=svgHeight+Number(topHeight);
            if(fullHeight<window.innerHeight){
            document.getElementById('copyright').style.position='absolute';
            document.getElementById('copyright').style.transform ='translateX(-50%)';
            document.getElementById('main-content').style.position='absolute';
            document.getElementById('main-content').style.top=topHeight+'px';
        }else{
            document.getElementById('copyright').style.position='';
            document.getElementById('copyright').style.transform ='';
            document.getElementById('main-content').style.position='';
        }
        }
        function resvgstyle() {
            var sideWidth=navBar.offsetWidth+20;
            for(var i=0;i<svgcount;i++){
                var oriWidth = styleArr[i].width;
                var oriHeight = styleArr[i].height;
                var percent = oriHeight / oriWidth;
                var innerWidth=document.body.offsetWidth-sideWidth;
                if (innerWidth <= oriWidth) {
                    svgs[i].removeAttribute('width');
                    svgs[i].removeAttribute('height');
                    if (ua) {
                        svgs[i].setAttribute('height',innerWidth*percent);
                    }
                }else {
                    svgs[i].setAttribute('width', oriWidth);
                    svgs[i].setAttribute('height', oriHeight);
                }
            }
            recontainstyle();
        }
        function renavstyle() {
            var topHeight=conInfo.clientHeight;
            var scrollTop=document.body.scrollTop||document.documentElement.scrollTop;
            if(scrollTop>topHeight){
                document.getElementById('navBar').style.top=0+'px';
            }else{
                document.getElementById('navBar').style.top=topHeight-scrollTop+'px';
            }
            doscroll();
        }
        function doscroll() {
            var topHeight=conInfo.clientHeight;
            var scrollTop=document.body.scrollTop||document.documentElement.scrollTop;
            for(var i=0;i<svgcount;i++){
                var sum=0;
                for(var j=0;j<=i;j++){
                    sum+=heightArr[j];
                }
                if(scrollTop+window.innerHeight/2-topHeight-sum<0){
                    var sub=Number(i)+1;
                    if(document.querySelector('#nav-thumbs .selected')){
                        document.querySelector('#nav-thumbs .selected').classList.remove('selected');
                    }
                    document.querySelector('.nav-thumb:nth-of-type('+sub+')').classList.add('selected');
                    break;
                }
            }
        }
        var navs=document.querySelectorAll('.nav-thumb');
        for(i=0;i<navs.length;i++){
            navs[i].children[0].onclick=function () {
                document.querySelector('#nav-thumbs .selected').classList.remove('selected');
                this.parentNode.classList.add('selected');
            }
        }
</script>
