        <div id="svg-container"><svg width="3367" xmlns:xlink="http://www.w3.org/1999/xlink" height="1587" xmlns:ev="http://www.w3.org/2001/xml-events" viewBox="0 0 3368 1587" id="page1" preserveAspectRadio="xMinYMin meet" xmlns="http://www.w3.org/2000/svg"><style type="text/css"><![CDATA[

]]></style><defs/><rect width="3368" fill="#ffffff" y="0" height="1587" x="0" stroke="#808080"/><g transform="translate(519.5,99)" id="shape1"><path fill="#ffffff" d="M132,24L132,0L0,0L0,24L132,24z" stroke="#ffffff"/><text class="st1"><tspan y="16.4" x="18.4">装饰者设计模式</tspan></text></g><g transform="translate(1078.5,40.85)" id="shape2"><path fill="#ffffff" d="M671,322.1L671,0L0,0L0,322.1L671,322.1z" stroke="#ffffff"/><text class="st1"><tspan y="16" x="6.4">使用场景：</tspan><tspan y="32.8" x="6.4">1.需要</tspan><tspan class="st2">增强一个对象中某些函数的功能</tspan><tspan>。</tspan><tspan y="49.6" x="6.4">2.需要</tspan><tspan class="st2">动态地给一个对象增加功能，这些功能可以再动态地撤销。(使用继承，一旦继承无法修改，不利于后期</tspan><tspan y="66.4" class="st2" x="6.4">动态修改)</tspan><tspan y="83.2" x="6.4">3.需要增加 由一些基本功能排列组合 而产生的大量功能，从而使继承体系大爆炸。</tspan><tspan y="116" x="6.4">优点:</tspan><tspan class="st2">装饰器模式是一种用于代替继承的技术，无需通过继承增加子类就能扩展对象的新功能。使用对象的关联</tspan><tspan y="132.8" class="st2" x="6.4">关系代替继承关系，更加灵活，同时避免类型体系的快速膨胀</tspan><tspan y="149.6" x="6.4">•扩展对象功能，比继承灵活，不会导致类个数急剧增加</tspan><tspan y="166.4" x="6.4"> •可以对一个对象进行多次装饰，创造出不同行为的组合，得到功能更加强大的对象</tspan><tspan y="183.2" x="6.4"> •具体构建类和具体装饰类可以独立变化，用户可以根据需要自己增加新的具体构件子类和具体装饰子类</tspan><tspan y="199.2" x="6.4"> </tspan><tspan y="216" x="6.4">缺点：</tspan><tspan y="232.8" x="6.4"> •产生很多小对象。大量小对象占据内存，一定程度上影响性能</tspan><tspan y="249.6" x="6.4"> •装饰模式易于出错，调试排查比较麻烦</tspan><tspan y="282.4" class="st2" x="6.4">再不改变原有类的代码的情况下，增加类的功能。如果是继承一旦完成功能就定死了，如果需要修改则需要改</tspan><tspan y="299.2" class="st2" x="6.4">动原有的</tspan></text></g><g transform="translate(438.5,396.58)" id="shape3"><path fill="none" d="M0,0L0,-65.6L283.5,-65.6L283.5,-136.2" stroke="#118972" stroke-dasharray="11,5"/><path stroke-linecap="round" fill="none" d="M283.5,-143.2L279.5,-136.2L287.5,-136.2L283.5,-143.2" stroke-width="1" stroke="#118972" stroke-linejoin="round"/></g><g transform="translate(1014.5,396.58)" id="shape4"><path fill="none" d="M0,0L0,-65.4L-292.5,-65.4L-292.5,-136.2" stroke="#118972" stroke-dasharray="11,5"/><path stroke-linecap="round" fill="none" d="M-292.5,-143.2L-296.5,-136.2L-288.5,-136.2L-292.5,-143.2" stroke-width="1" stroke="#118972" stroke-linejoin="round"/></g><g transform="translate(888,568.3)" id="shape5"><path fill="none" d="M0,0L0,-48.1L126.5,-48.1L126.5,-75.8" stroke="#118972"/><path stroke-linecap="round" fill="none" d="M126.5,-82.7L122.5,-75.8L130.5,-75.8L126.5,-82.7" stroke-width="1" stroke="#118972" stroke-linejoin="round"/></g><g transform="translate(1159.5,569.88)" id="shape6"><path fill="none" d="M0,0L0,-49.7L-145,-49.7L-145,-77.4" stroke="#118972"/><path stroke-linecap="round" fill="none" d="M-145,-84.3L-149,-77.4L-141,-77.4L-145,-84.3" stroke-width="1" stroke="#118972" stroke-linejoin="round"/></g><g transform="translate(57,64.85)" id="shape7"><path fill="#ffffff" d="M395,176.1L395,0L0,0L0,176.1L395,176.1z" stroke="#ffffff"/><text class="st1"><tspan y="20.8" class="st3" x="6.4">装饰者模式具有的一些特征</tspan><tspan y="38.4" x="6.4">1，装饰者（decorator）和被装饰（扩展）的对象有着</tspan><tspan class="st2">相同的超</tspan><tspan y="55.2" class="st2" x="6.4">类</tspan><tspan>（supertype）。</tspan><tspan y="72" x="6.4">2，我们可以用</tspan><tspan class="st2">多个装饰者去装饰一个对象</tspan><tspan>。</tspan><tspan y="88.8" x="6.4">3，我们可以用</tspan><tspan class="st2">装饰过的对象替换代码中的原对象，而不会出问</tspan><tspan y="105.6" class="st2" x="6.4">题（因为他们有相同的超类）。</tspan><tspan y="122.4" x="6.4">4，装饰者可以在委托（delegate，即调用被装饰的类的成员完</tspan><tspan y="139.2" x="6.4">成一些工作）</tspan><tspan class="st2">被装饰者的行为完成之前或之后加上他自己的行</tspan><tspan y="156" class="st2" x="6.4">为</tspan><tspan>。</tspan><tspan y="172.8" x="6.4">5，一个</tspan><tspan class="st2">对象能在任何时候被装饰，甚至是运行时</tspan></text></g><g transform="translate(895,1002)" id="shape8"><path fill="none" d="M360,178.5L360,0L0,0L0,178.5L360,178.5z" stroke="#000000"/><text class="st1"><tspan y="15.2" x="6.4">ConcreteComponentA comA = new </tspan><tspan y="31.2" x="6.4">ConcreteComponentA();</tspan><tspan y="63.2" x="6.4">DecorateDecoratorA decA = new DecorateDecoratorA();</tspan><tspan y="79.2" x="6.4">DecorateDecoratorB decB = newDecorateDecoretorB();</tspan><tspan y="111.2" class="st2" x="6.4">decA.setCon(conA);</tspan><tspan y="127.2" class="st2" x="6.4">decB.setCon(decA);</tspan><tspan y="159.2" class="st2" x="6.4">decB.Operation();</tspan><tspan y="175.2" x="6.4"> </tspan></text></g><g transform="translate(635,150.43)" id="table9"><g><path fill="#3498db" d="M0,0L174,0L174,44L0,44L0,0z" stroke="#7e7e7e"/><text class="st4"><tspan y="19.6" x="40.2">&lt;&lt;Interface>></tspan><tspan y="34.8" x="47.4">Comperation</tspan></text></g><g><path fill="#e8eff8" d="M0,44L174,44L174,74L0,74L0,44z" stroke="#7e7e7e"/><text class="st5"/></g><g><path fill="#ffffff" d="M0,74L174,74L174,103L0,103L0,74z" stroke="#7e7e7e"/><text class="st5"><tspan y="93" x="11.4">+Operation</tspan></text></g></g><g transform="translate(324,396.58)" id="table10"><g><path fill="#3498db" d="M0,0L229,0L229,32.9L0,32.9L0,0z" stroke="#7e7e7e"/><text class="st4"><tspan y="21.6" x="18.6">ConcreteComponent(被装饰者)</tspan></text></g><g><path fill="#e8eff8" d="M0,32.9L229,32.9L229,62.9L0,62.9L0,32.9z" stroke="#7e7e7e"/><text class="st5"/></g><g><path fill="#ffffff" d="M0,62.9L229,62.9L229,91.9L0,91.9L0,62.9z" stroke="#7e7e7e"/><text class="st5"><tspan y="81.1" class="st6" x="11.4">+Operation()</tspan></text></g></g><g transform="translate(900,396.58)" id="table11"><g><path fill="#3498db" d="M0,0L229,0L229,29L0,29L0,0z" stroke="#7e7e7e"/><text class="st4"><tspan y="19.7" x="25.8">Decorator(装饰者abstract)</tspan></text></g><g><path fill="#e8eff8" d="M0,29L229,29L229,59L0,59L0,29z" stroke="#7e7e7e"/><text class="st5"><tspan y="47.2" class="st6" x="11.4">+component:Component</tspan></text></g><g><path fill="#ffffff" d="M0,59L229,59L229,89L0,89L0,59z" stroke="#7e7e7e"/><text class="st5"><tspan y="77.2" class="st6" x="11.4">+Operation()</tspan></text></g></g><g transform="translate(773.5,568.3)" id="table12"><g><path fill="#3498db" d="M0,0L229,0L229,31.9L0,31.9L0,0z" stroke="#7e7e7e"/><text class="st4"><tspan y="21.1" x="21.8">DecorateDecoratorA(装饰者)</tspan></text></g><g><path fill="#e8eff8" d="M0,31.9L229,31.9L229,64.9L0,64.9L0,31.9z" stroke="#7e7e7e"/><text class="st5"><tspan y="50.1" class="st6" x="11.4">addedState: String</tspan></text></g><g><path fill="#ffffff" d="M0,64.9L229,64.9L229,97.8L0,97.8L0,64.9z" stroke="#7e7e7e"/><text class="st5"><tspan y="83.1" class="st6" x="11.4">+Operation()</tspan></text></g></g><g transform="translate(1045,569.87)" id="table13"><g><path fill="#3498db" d="M0,0L229,0L229,29.4L0,29.4L0,0z" stroke="#7e7e7e"/><text class="st4"><tspan y="19.9" x="21.8">DecorateDecoratorB(装饰者)</tspan></text></g><g><path fill="#e8eff8" d="M0,29.4L229,29.4L229,59.7L0,59.7L0,29.4z" stroke="#7e7e7e"/><text class="st5"><tspan y="47.6" class="st6" x="11.4">addedState: String</tspan></text></g><g><path fill="#ffffff" d="M0,59.7L229,59.7L229,106.3L0,106.3L0,59.7z" stroke="#7e7e7e"/><text class="st5"><tspan y="77.9" class="st6" x="11.4">+Operation()</tspan><tspan y="93.9" class="st6" x="11.4">-AddedBehave()</tspan></text></g></g><g transform="translate(1129,441.08)" id="shape14"><path fill="none" d="M18.7,0L32,0L32,-239.2L-320,-239.2" stroke="#2d85c1"/><path stroke-linecap="round" fill="none" d="M0,0L9.4,5.4L18.7,0L9.4,-5.4L0,0" stroke-width="1" stroke="#2d85c1" stroke-linejoin="round"/></g><g transform="translate(1340,367)" id="shape15"><path fill="#ffffff" d="M331,171.1L331,0L0,0L0,171.1L331,171.1z" stroke="#000000"/><text class="st1"><tspan y="15.2" x="6.4">abstract class Decorator{</tspan><tspan y="31.2" x="6.4"> </tspan><tspan class="st2"> protected Componet component;</tspan><tspan y="47.2" x="6.4">    public void SetComponent(Component com){}</tspan><tspan y="79.2" x="6.4"> </tspan><tspan class="st7">public override void Operation(){</tspan><tspan y="95.2" class="st7" x="6.4">        if(component != null)</tspan><tspan y="111.2" class="st7" x="6.4">             component.operator();</tspan><tspan y="127.2" class="st7" x="6.4">    }</tspan><tspan y="143.2" x="6.4">}</tspan     <script>
        const svgs=document.getElementById("svg-container").children;
        const UA=window.navigator.userAgent;
        const ua=(UA.indexOf('rv:11')+UA.indexOf('Firefox'))>=0;
        const svgcount=document.getElementById('svg-container').childElementCount;
        var styleArr=[];
        var heightArr=[];
        var navBar=document.getElementById('navBar');
        var conInfo=document.getElementById('content-info');
        for(var i=0;i<svgcount;i++){
            styleArr[i] = {width:svgs[i].getAttribute('width'),height:svgs[i].getAttribute('height')}
        }
        window.onresize=function () {
            renavstyle();
            resvgstyle();
        };
        window.onscroll=renavstyle;
        window.onload=function () {
            renavstyle();
            var sideWidth=navBar.offsetWidth;
            document.getElementById('content-info').style.marginRight=sideWidth+'px';
            document.getElementById('main-content').style.marginRight=sideWidth+'px';
            resvgstyle();
            doscroll();
        };
        function recontainstyle() {
            var topHeight=conInfo.clientHeight;
            var svgHeight=0;
            for(var i=0;i<svgcount;i++){
                heightArr[i]=svgs[i].getBoundingClientRect().height+10;
                svgHeight+=svgs[i].clientHeight ||svgs[i].getBoundingClientRect().height;
            }
            var fullHeight=svgHeight+Number(topHeight);
            if(fullHeight<window.innerHeight){
            document.getElementById('copyright').style.position='absolute';
            document.getElementById('copyright').style.transform ='translateX(-50%)';
            document.getElementById('main-content').style.position='absolute';
            document.getElementById('main-content').style.top=topHeight+'px';
        }else{
            document.getElementById('copyright').style.position='';
            document.getElementById('copyright').style.transform ='';
            document.getElementById('main-content').style.position='';
        }
        }
        function resvgstyle() {
            var sideWidth=navBar.offsetWidth+20;
            for(var i=0;i<svgcount;i++){
                var oriWidth = styleArr[i].width;
                var oriHeight = styleArr[i].height;
                var percent = oriHeight / oriWidth;
                var innerWidth=document.body.offsetWidth-sideWidth;
                if (innerWidth <= oriWidth) {
                    svgs[i].removeAttribute('width');
                    svgs[i].removeAttribute('height');
                    if (ua) {
                        svgs[i].setAttribute('height',innerWidth*percent);
                    }
                }else {
                    svgs[i].setAttribute('width', oriWidth);
                    svgs[i].setAttribute('height', oriHeight);
                }
            }
            recontainstyle();
        }
        function renavstyle() {
            var topHeight=conInfo.clientHeight;
            var scrollTop=document.body.scrollTop||document.documentElement.scrollTop;
            if(scrollTop>topHeight){
                document.getElementById('navBar').style.top=0+'px';
            }else{
                document.getElementById('navBar').style.top=topHeight-scrollTop+'px';
            }
            doscroll();
        }
        function doscroll() {
            var topHeight=conInfo.clientHeight;
            var scrollTop=document.body.scrollTop||document.documentElement.scrollTop;
            for(var i=0;i<svgcount;i++){
                var sum=0;
                for(var j=0;j<=i;j++){
                    sum+=heightArr[j];
                }
                if(scrollTop+window.innerHeight/2-topHeight-sum<0){
                    var sub=Number(i)+1;
                    if(document.querySelector('#nav-thumbs .selected')){
                        document.querySelector('#nav-thumbs .selected').classList.remove('selected');
                    }
                    document.querySelector('.nav-thumb:nth-of-type('+sub+')').classList.add('selected');
                    break;
                }
            }
        }
        var navs=document.querySelectorAll('.nav-thumb');
        for(i=0;i<navs.length;i++){
            navs[i].children[0].onclick=function () {
                document.querySelector('#nav-thumbs .selected').classList.remove('selected');
                this.parentNode.classList.add('selected');
            }
        }
</script>
