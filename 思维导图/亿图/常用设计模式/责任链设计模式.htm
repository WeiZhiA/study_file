2.3,77.9L232.3,121.9L0,121.9L0,77.9z" stroke="#7e7e7e"/><text class="st2"><tspan y="96.9" x="11.4">getHandlerLevel(): Level</tspan><tspan y="112.1" x="11.4">response(Request): Response</tspan></text></g></g><g transform="translate(724.84,798)" id="shape9"><path fill="none" d="M6.5,2.3L248.2,86.1" stroke="#2d85c1"/><path stroke-linecap="round" fill="none" d="M0,0L5.2,6.1L7.9,-1.5L0,0" stroke-width="1" stroke="#2d85c1" stroke-linejoin="round"/></g><g transform="translate(567.53,687.73)" id="shape10"><path fill="none" d="M0,0L-288.5,-55.1" stroke="#2d85c1" stroke-dasharray="6,4"/><path stroke-linecap="round" fill="none" d="M-10.7,-8.1L0,0L-12.9,3.6" stroke-width="1" stroke="#2d85c1" stroke-linejoin="round"/></g><g transform="translate(567.53,759.19)" id="shape11"><path fill="none" d="M0,0L-285.8,34.5" stroke="#2d85c1" stroke-dasharray="6,4"/><path stroke-linecap="round" fill="none" d="M-12.6,-4.5L0,0L-11.2,7.4" stroke-width="1" stroke="#2d85c1" stroke-linejoin="round"/></g><g transform="translate(1034.34,580.3)" id="shape12"><path fill="#ffffff" d="M472.7,222.7L472.7,0L0,0L0,222.7L472.7,222.7z" stroke="#000000"/><text class="st3"><tspan y="16" x="209.1">关键代码</tspan><tspan y="31.2" x="6.7">public final Response handlerRequest(Request request) {</tspan><tspan y="46.4" x="6.7">  Response response = null;</tspan><tspan y="61.6" x="6.7">  if(this.level().above(request.getLevel())) {</tspan><tspan y="76.8" x="6.7">     response = this.response(request);</tspan><tspan y="92" x="6.7">  }else {</tspan><tspan y="107.2" x="6.7">      if(nextHandler != null) {</tspan><tspan y="122.4" x="6.7">         response = this.nextHandler.handlerRequest(request);</tspan><tspan y="137.6" x="6.7">      }else {</tspan><tspan y="152.8" x="6.7">          System.out.println("没有合适的处理器处理该请求...");</tspan><tspan y="168" x="6.7">      }</tspan><tspan y="183.2" x="6.7">  }</tspan><tspan y="198.4" x="6.7"> return response;</tspan><tspan y="213.6" x="6.7">}</tspan></text></g><g transform="translate(709.69,652)" id="shape13"><path fill="none" d="M0,0L62.4,-124.2L212.7,-48.6L150.3,75.6L142.2,71.5" stroke="#2d85c1" stroke-dasharray="6,4"/><path stroke-linecap="round" fill="none" d="M10.8,-8L0,0L0,-13.4" stroke-width="1" stroke="#2d85c1" stroke-linejoin="round"/></g><g transform="translate(1120.15,849.3)" id="shape14"><path fill="#ffffff" d="M472.7,67.7L472.7,0L0,0L0,67.7L472.7,67.7z" stroke="#000000"/><text class="st3"><tspan y="16" x="6.7">好处：一级一级向下查找合适的类处理，直到找到合适的，并且然后一步一</tspan><tspan y="31.2" x="6.7">步向上返回到最初调用的位置</tspan></text></g></svg></div>

    <script>
        const svgs=document.getElementById("svg-container").children;
        const UA=window.navigator.userAgent;
        const ua=(UA.indexOf('rv:11')+UA.indexOf('Firefox'))>=0;
        const svgcount=document.getElementById('svg-container').childElementCount;
        var styleArr=[];
        var heightArr=[];
        var navBar=document.getElementById('navBar');
        var conInfo=document.getElementById('content-info');
        for(var i=0;i<svgcount;i++){
            styleArr[i] = {width:svgs[i].getAttribute('width'),height:svgs[i].getAttribute('height')}
        }
        window.onresize=function () {
            renavstyle();
            resvgstyle();
        };
        window.onscroll=renavstyle;
        window.onload=function () {
            renavstyle();
            var sideWidth=navBar.offsetWidth;
            document.getElementById('content-info').style.marginRight=sideWidth+'px';
            document.getElementById('main-content').style.marginRight=sideWidth+'px';
            resvgstyle();
            doscroll();
        };
        function recontainstyle() {
            var topHeight=conInfo.clientHeight;
            var svgHeight=0;
            for(var i=0;i<svgcount;i++){
                heightArr[i]=svgs[i].getBoundingClientRect().height+10;
                svgHeight+=svgs[i].clientHeight ||svgs[i].getBoundingClientRect().height;
            }
            var fullHeight=svgHeight+Number(topHeight);
            if(fullHeight<window.innerHeight){
            document.getElementById('copyright').style.position='absolute';
            document.getElementById('copyright').style.transform ='translateX(-50%)';
            document.getElementById('main-content').style.position='absolute';
            document.getElementById('main-content').style.top=topHeight+'px';
        }else{
            document.getElementById('copyright').style.position='';
            document.getElementById('copyright').style.transform ='';
            document.getElementById('main-content').style.position='';
        }
        }
        function resvgstyle() {
            var sideWidth=navBar.offsetWidth+20;
            for(var i=0;i<svgcount;i++){
                var oriWidth = styleArr[i].width;
                var oriHeight = styleArr[i].height;
                var percent = oriHeight / oriWidth;
                var innerWidth=document.body.offsetWidth-sideWidth;
                if (innerWidth <= oriWidth) {
                    svgs[i].removeAttribute('width');
                    svgs[i].removeAttribute('height');
                    if (ua) {
                        svgs[i].setAttribute('height',innerWidth*percent);
                    }
                }else {
                    svgs[i].setAttribute('width', oriWidth);
                    svgs[i].setAttribute('height', oriHeight);
                }
            }
            recontainstyle();
        }
        function renavstyle() {
            var topHeight=conInfo.clientHeight;
            var scrollTop=document.body.scrollTop||document.documentElement.scrollTop;
            if(scrollTop>topHeight){
                document.getElementById('navBar').style.top=0+'px';
            }else{
                document.getElementById('navBar').style.top=topHeight-scrollTop+'px';
            }
            doscroll();
        }
        function doscroll() {
            var topHeight=conInfo.clientHeight;
            var scrollTop=document.body.scrollTop||document.documentElement.scrollTop;
            for(var i=0;i<svgcount;i++){
                var sum=0;
                for(var j=0;j<=i;j++){
                    sum+=heightArr[j];
                }
                if(scrollTop+window.innerHeight/2-topHeight-sum<0){
                    var sub=Number(i)+1;
                    if(document.querySelector('#nav-thumbs .selected')){
                        document.querySelector('#nav-thumbs .selected').classList.remove('selected');
                    }
                    document.querySelector('.nav-thumb:nth-of-type('+sub+')').classList.add('selected');
                    break;
                }
            }
        }
        var navs=document.querySelectorAll('.nav-thumb');
        for(i=0;i<navs.length;i++){
            navs[i].children[0].onclick=function () {
                document.querySelector('#nav-thumbs .selected').classList.remove('selected');
                this.parentNode.classList.add('selected');
            }
        }
</script>
