        <div id="svg-container"><svg width="2245" xmlns:xlink="http://www.w3.org/1999/xlink" height="793" xmlns:ev="http://www.w3.org/2001/xml-events" viewBox="0 0 2245 794" id="page1" preserveAspectRadio="xMinYMin meet" xmlns="http://www.w3.org/2000/svg"><style type="text/css"><![CDATA[

]]></style><defs/><rect width="2245" fill="#ffffff" y="0" height="794" x="0" stroke="#808080"/><g transform="translate(315.25,99)" id="shape1"><path fill="#ffffff" d="M246.5,24L246.5,0L0,0L0,24L246.5,24z" stroke="#ffffff"/><text class="st1"><tspan y="16.4" x="25.9">组合设计模式（整体-部分模式）</tspan></text></g><g transform="translate(746,193.5)" id="shape2"><path fill="#ffffff" d="M635.5,406.5L635.5,0L0,0L0,406.5L635.5,406.5z" stroke="#ffffff"/><text class="st1"><tspan y="16" x="6.7">使用场景：</tspan><tspan y="32.8" x="6.7">文件的操作：复制，删除，粘贴</tspan><tspan y="49.6" x="6.7">xml操作：xml解析为实体类，实体类转</tspan><tspan y="82.4" x="6.7">1.优点</tspan><tspan y="99.2" x="6.7">   （1）可以清楚地定义分层次的复杂对象，表示对象的全部或部分层次，使得增加新构件也更容易。</tspan><tspan y="116" x="6.7">   （2）客户端调用简单，客户端可以一致的使用组合结构或其中单个对象。</tspan><tspan y="132.8" x="6.7">   （3）定义了包含叶</tspan><tspan class="st2">子对象和容器对象的类层次结构</tspan><tspan>，叶子对象可以被组合成更复杂的容器对象，而这</tspan><tspan y="149.6" x="6.7">个容器对象又可以被组合，这样不断</tspan><tspan class="st2">递归下去，可以形成复杂的树形结构</tspan><tspan>。</tspan><tspan y="166.4" x="6.7">    （4）更容易在组合体内加入对象构件，客户端不必因为加入了新的对象构件而更改原有代码。</tspan><tspan y="183.2" x="6.7">2.缺点</tspan><tspan y="200" x="6.7">      (1) 使设计变得更加抽象，</tspan><tspan class="st2">对象的业务规则如果很复杂，则实现组合模式具有很大挑战性</tspan><tspan>，</tspan><tspan class="st2">而且不是</tspan><tspan y="216.8" class="st2" x="6.7">所有的方法都与叶子对象子类都有关联</tspan><tspan>。</tspan><tspan y="233.6" x="6.7">      (2) 增加新构件时可能会产生一些问题，很难对容器中的构件类型进行限制。</tspan><tspan y="282.4" x="6.7">3.模式适用环境</tspan><tspan y="299.2" x="6.7">在以下情况下可以使用组合模式：</tspan><tspan y="316" x="6.7">    (1) 需要表示一个对象整体或部分层次，在具有整体和部分的层次结构中，希望通过一种方式忽略整体</tspan><tspan y="332.8" x="6.7">与部分的差异，可以一致地对待它们。</tspan><tspan y="349.6" x="6.7">    (2)让客户能够忽略不同对象层次的变化，客户端可以针对抽象构件编程，无须关心对象层次结构的细</tspan><tspan y="366.4" x="6.7">节。</tspan><tspan y="383.2" x="6.7">     (3)对象的结构是动态的并且复杂程度不一样，但客户需要一致地处理它们。</tspan></text></g><g transform="translate(239.5,458.57)" id="table3"><g><path fill="#e8eff8" d="M0,0L163,0L163,27.6L0,27.6L0,0z" stroke="#7e7e7e"/><text class="st3"><tspan y="19" x="33">Leaf(叶子节点)</tspan></text></g><g><path fill="#ffffff" d="M0,27.6L163,27.6L163,53.6L0,53.6L0,27.6z" stroke="#7e7e7e"/><text class="st4"/></g></g><g transform="translate(327,193.5)" id="table4"><g><path fill="#e8eff8" d="M0,0L254,0L254,65L0,65L0,0z" stroke="#7e7e7e"/><text class="st3"><tspan y="30.1" x="109">Class</tspan><tspan y="45.3" x="94.6">Component</tspan></text></g><g><path fill="#ffffff" d="M0,65L254,65L254,131.8L0,131.8L0,65z" stroke="#7e7e7e"/><text class="st3"><tspan y="82.4" class="st5" x="11.4">+Operator():void</tspan><tspan y="96" class="st5" x="11.4">+Add(Paramter:Componet):void</tspan><tspan y="109.6" class="st5" x="11.4">+Remove(Parameter:Componet):void</tspan><tspan y="123.2" class="st5" x="11.4">+GetChild(int):Componet</tspan></text></g></g><path fill="none" d="M0,0L0,-74.6L133,-74.6" transform="translate(321,458.57)" stroke="#118972" id="shape5"/><g transform="translate(600.5,458.57)" id="shape6"><path fill="none" d="M0,0L0,-74.6L-146.5,-74.6L-146.5,-126.4" stroke="#118972"/><path stroke-linecap="round" fill="none" d="M-146.5,-133.3L-150.5,-126.4L-142.5,-126.4L-146.5,-133.3" stroke-width="1" stroke="#118972" stroke-linejoin="round"/></g><g transform="translate(519,458.57)" id="table7"><g><path fill="#e8eff8" d="M0,0L163,0L163,27.6L0,27.6L0,0z" stroke="#7e7e7e"/><text class="st3"><tspan y="19" x="21.8">Composite（集合）</tspan></text></g><g><path fill="#ffffff" d="M0,27.6L163,27.6L163,53.6L0,53.6L0,27.6z" stroke="#7e7e7e"/><text class="st4"/></g></g><g transform="translate(641.25,458.57)" id="shape8"><path fill="none" d="M0,-12.5L0,-199.2L-60.3,-199.2" stroke="#2da2bf"/><path stroke-linecap="round" fill="none" d="M0,0L3.6,-6.2L0,-12.5L-3.6,-6.2L0,0" stroke-width="1" stroke="#2da2bf" stroke-linejoin="round"/><path stroke-linecap="round" fill="none" d="M-52.3,-195.2L-60.3,-199.2L-52.3,-203.2" stroke-width="1" stroke="#2da2bf" stroke-linejoin="round"/></g><g transform="translate(64.5,232.57)" id="table9"><g><path fill="#e8eff8" d="M0,0L163,0L163,27.6L0,27.6L0,0z" stroke="#7e7e7e"/><text class="st3"><tspan y="19" x="60.2">Client</tspan></text></g><g><path fill="#ffffff" d="M0,27.6L163,27.6L163,53.6L0,53.6L0,27.6z" stroke="#7e7e7e"/><text class="st4"/></g></g><g transform="translate(217,515.5)" id="shape10"><path fill="#ffffff" d="M511.5,226.5L511.5,0L0,0L0,226.5L511.5,226.5z" stroke="#ffffff"/><text class="st1"><tspan y="32" class="st2" x="6.7">组合模式包含如下角色</tspan><tspan>：</tspan><tspan y="48.8" x="6.7">Component: 抽象构件</tspan><tspan y="65.6" x="6.7">Leaf: 叶子构件</tspan><tspan y="82.4" x="6.7">Composite: 容器构件</tspan><tspan y="99.2" x="6.7">Client: 客户类</tspan><tspan y="132" class="st2" x="6.7">模式分析</tspan><tspan y="148.8" x="6.7">组合模式的关键是定义了一个</tspan><tspan class="st2">抽象构件类，它既可以代表叶子，又可以代表容器，</tspan><tspan y="165.6" x="6.7">而客户端针对该抽象构件类进行编程，</tspan><tspan class="st2">无须知道它到底表示的是叶子还是容器</tspan><tspan>，</tspan><tspan class="st2">可</tspan><tspan y="182.4" class="st2" x="6.7">以对其进行统一处理。</tspan><tspan y="199.2" x="6.7">同时容器对象与抽象构件类之间还建立一个聚合关联关系，</tspan><tspan class="st2">在容器对象中既可以包</tspan><tspan y="216" class="st2" x="6.7">含叶子，也可以包含容器，以此实现递归组合</tspan><tspan>，形成一个树形结构。</tspan></text></g><g transform="matrix(1,-0,0,1,227.5,259.4)" id="shape11"><path fill="none" d="M0,0L99.5,0" stroke="#2da2bf" stroke-dasharray="11,5"/><path stroke-linecap="round" fill="none" d="M94.5,-5L99.5,0L94.5,5" stroke-width="1" stroke="#2da2bf" stroke-linejoin="round"/></g></svg></div>

    <script>
        const svgs=document.getElementById("svg-container").children;
        const UA=window.navigator.userAgent;
        const ua=(UA.indexOf('rv:11')+UA.indexOf('Firefox'))>=0;
        const svgcount=document.getElementById('svg-container').childElementCount;
        var styleArr=[];
        var heightArr=[];
        var navBar=document.getElementById('navBar');
        var conInfo=document.getElementById('content-info');
        for(var i=0;i<svgcount;i++){
            styleArr[i] = {width:svgs[i].getAttribute('width'),height:svgs[i].getAttribute('height')}
        }
        window.onresize=function () {
            renavstyle();
            resvgstyle();
        };
        window.onscroll=renavstyle;
        window.onload=function () {
            renavstyle();
            var sideWidth=navBar.offsetWidth;
            document.getElementById('content-info').style.marginRight=sideWidth+'px';
            document.getElementById('main-content').style.marginRight=sideWidth+'px';
            resvgstyle();
            doscroll();
        };
        function recontainstyle() {
            var topHeight=conInfo.clientHeight;
            var svgHeight=0;
            for(var i=0;i<svgcount;i++){
                heightArr[i]=svgs[i].getBoundingClientRect().height+10;
                svgHeight+=svgs[i].clientHeight ||svgs[i].getBoundingClientRect().height;
            }
            var fullHeight=svgHeight+Number(topHeight);
            if(fullHeight<window.innerHeight){
            document.getElementById('copyright').style.position='absolute';
            document.getElementById('copyright').style.transform ='translateX(-50%)';
            document.getElementById('main-content').style.position='absolute';
            document.getElementById('main-content').style.top=topHeight+'px';
        }else{
            document.getElementById('copyright').style.position='';
            document.getElementById('copyright').style.transform ='';
            document.getElementById('main-content').style.position='';
        }
        }
        function resvgstyle() {
            var sideWidth=navBar.offsetWidth+20;
            for(var i=0;i<svgcount;i++){
                var oriWidth = styleArr[i].width;
                var oriHeight = styleArr[i].height;
                var percent = oriHeight / oriWidth;
                var innerWidth=document.body.offsetWidth-sideWidth;
                if (innerWidth <= oriWidth) {
                    svgs[i].removeAttribute('width');
                    svgs[i].removeAttribute('height');
                    if (ua) {
                        svgs[i].setAttribute('height',innerWidth*percent);
                    }
                }else {
                    svgs[i].setAttribute('width', oriWidth);
                    svgs[i].setAttribute('height', oriHeight);
                }
            }
            recontainstyle();
        }
        function renavstyle() {
            var topHeight=conInfo.clientHeight;
            var scrollTop=document.body.scrollTop||document.documentElement.scrollTop;
            if(scrollTop>topHeight){
                document.getElementById('navBar').style.top=0+'px';
            }else{
                document.getElementById('navBar').style.top=topHeight-scrollTop+'px';
            }
            doscroll();
        }
        function doscroll() {
            var topHeight=conInfo.clientHeight;
            var scrollTop=document.body.scrollTop||document.documentElement.scrollTop;
            for(var i=0;i<svgcount;i++){
                var sum=0;
                for(var j=0;j<=i;j++){
                    sum+=heightArr[j];
                }
                if(scrollTop+window.innerHeight/2-topHeight-sum<0){
                    var sub=Number(i)+1;
                    if(document.querySelector('#nav-thumbs .selected')){
                        document.querySelector('#nav-thumbs .selected').classList.remove('selected');
                    }
                    document.querySelector('.nav-thumb:nth-of-type('+sub+')').classList.add('selected');
                    break;
                }
            }
        }
        var navs=document.querySelectorAll('.nav-thumb');
        for(i=0;i<navs.length;i++){
            navs[i].children[0].onclick=function () {
                document.querySelector('#nav-thumbs .selected').classList.remove('selected');
                this.parentNode.classList.add('selected');
            }
        }
</script>
